name: Notify

on:
  workflow_call:
    inputs:
      job_status:
        required: true
        type: string
      workflow:
        required: true
        type: string
      branch:
        required: false
        type: string
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  notification:
    timeout-minutes: 3
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: Notify on Success
        if: ${{ inputs.job_status == 'success' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: ${{ inputs.branch && inputs.branch != '' && format('✅ Build successful for {0} on branch {1}.', inputs.workflow, inputs.branch) || format('✅ Build successful for {0}.', inputs.workflow) }}

      - name: Notify on Failure
        if: ${{ inputs.job_status == 'failure' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: ${{ inputs.branch && inputs.branch != '' && format('❌ Build failed for {0} on branch {1}.', inputs.workflow, inputs.branch) || format('❌ Build failed for {0}.', inputs.workflow) }}
