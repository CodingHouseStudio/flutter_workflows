name: Notify

on:
  workflow_call:
    inputs:
      job_status:
        required: true
        type: string
      workflow:
        required: true
        type: string
      branch:
        required: true
        type: string
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  notification:
    timeout-minutes: 3
    runs-on: ${{inputs.runs_on}}
    steps:
      - name: Notify on Success
        if: ${{ inputs.job_status == 'success' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "✅ Build successful for ${{ inputs.workflow }} on branch ${{ inputs.branch }}."

      - name: Notify on Failure
        if: ${{ inputs.job_status == 'failure' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "❌ Build failed for ${{ inputs.workflow }} on branch ${{ inputs.branch }}."
