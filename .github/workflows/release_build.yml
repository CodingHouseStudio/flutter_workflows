  build:
    runs-on: ubuntu-latest # We are using ubuntu to deploy flutter web
    timeout-minutes: 20
    environment: ${{inputs.FLAVOUR}}
    permissions: # set permissions for AWS creentials specifically
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.5
      - uses: subosito/flutter-action@v2.12.0
        with:
          channel: ${{inputs.flutter_channel}}
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:" # optional, change this to force refresh cache
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:" # optional, change this to specify the cache path
          architecture: x64 # optional, x64 or arm64
          flutter-version: ${{ env.FLUTTER_FRAMEWORK_VERSION }}
        # - name: Set Version
        #   id: set_version

      - run: |
          buildNumber=$(date +%s)
          echo "build_number=$buildNumber" >> $GITHUB_ENV
      - name: Update pubspec.yaml
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

        run: |
          # Escape special characters in the token to prevent sed issues
          escaped_token=$(echo "$SENTRY_AUTH_TOKEN" | sed 's/[&/]/\\&/g')
          echo "$SENTRY_AUTH_TOKEN"
          # Update the pubspec.yaml configuration file
          sed -i.bak "s/^[[:space:]]*auth_token:.*/  auth_token: $escaped_token/" pubspec.yaml
          sed -i.bak "s/^version:.*/version: 1.0.2+$build_number/" pubspec.yaml
      - name: ðŸ“¦ Install Dependencies
        run: flutter config --no-analytics
      - run: flutter config --no-cli-animations
      - name: Flutter Pub Get # get flutter packages information
        run: flutter pub get
      - name: Modify pubspec.yaml and debug
        run: |
          # Debug token value (masked by GitHub Actions)
                   echo "Debugging SENTRY_AUTH_TOKEN"

          # Escape special characters in the token
          escaped_token=$(echo "$SENTRY_AUTH_TOKEN" | sed 's/[&/]/\\&/g')
          echo "Escaped token: [masked]"

          # Modify pubspec.yaml
          sed -i.bak "s/^[[:space:]]*auth_token:.*/  auth_token: $SENTRY_AUTH_TOKEN/" pubspec.yaml


          if [ $? -ne 0 ]; then
          echo "Error: sed command failed. Check the syntax and file structure."
          exit 1
          fi

          # Verify the modified line
          grep "^auth_token:" pubspec.yaml > modified_auth_token.txt
          if [ $? -ne 0 ]; then
          echo "Error: Modified auth_token line not found in pubspec.yaml."
          cat pubspec.yaml
          exit 1
          fi

          # Output the modified line securely
          echo "Modified auth_token line:"
          cat modified_auth_token.txt

      - name: Flutter code generation # generate any missing code from source code
        run: flutter pub run build_runner build --delete-conflicting-outputs
      # - name: Flutter Pub Get # get flutter packages information
      #   run: flutter pub get

      - name: Build the Web static pages # generate deployment files
        env:
          sentry_dsn: ${{ secrets.SENTRY_DSN }}
          firebase_app_check: ${{ secrets.FIREBASE_APP_CHECK }}
          firebase_vapid_key: ${{ secrets.FIREBASE_VAPID_KEY }}
        run: |
          flutter build web --release -t lib/main_${{inputs.FLAVOUR}}.dart --wasm --build-name=1.0.2 --build-number=${{inputs.build_number}} --dart-define=FLAVOUR=${{inputs.FLAVOUR}} --dart-define=ROLE=${{inputs.ROLE}} --dart-define=SENTRY_DSN=${{env.sentry_dsn}} --dart-define=FIREBASE_APP_CHECK=${{env.firebase_app_check}} --dart-define=FIREBASE_VAPID_KEY=${{env.firebase_vapid_key}} --source-maps
          mv build/web/flutter_bootstrap.js build/web/${{inputs.build_number}}.flutter_bootstrap.js
          sed "s/flutter_bootstrap.js/${{inputs.build_number}}.flutter_bootstrap.js/g" build/web/index.html >build/web/newindex.html
          mv build/web/newindex.html build/web/index.html
      - name: Modify pubspec.yaml and debug
        run: |
          # Debug token value (masked by GitHub Actions)
                  echo "Debugging SENTRY_AUTH_TOKEN"

          # Escape special characters in the token
          escaped_token=$(echo "$SENTRY_AUTH_TOKEN" | sed 's/[&/]/\\&/g')
          echo "Escaped token: [masked]"

          # Modify pubspec.yaml
          sed -i.bak "s/^[[:space:]]*auth_token:.*/  auth_token: $SENTRY_AUTH_TOKEN/" pubspec.yaml


          if [ $? -ne 0 ]; then
          echo "Error: sed command failed. Check the syntax and file structure."
          exit 1
          fi

          # Verify the modified line
          grep "^auth_token:" pubspec.yaml > modified_auth_token.txt
          if [ $? -ne 0 ]; then
          echo "Error: Modified auth_token line not found in pubspec.yaml."
          cat pubspec.yaml
          exit 1
          fi

          # Output the modified line securely
          echo "Modified auth_token line:"
          cat modified_auth_token.txt

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{secrets.API_TOKEN}}
          accountId: ${{secrets.ACCOUNT_ID}}
          projectName: ${{inputs.project_name}}
          directory: ${{inputs.directory}}
